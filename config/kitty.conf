# Fonts {{{
#
# You can get a list of full family names available on your computer by running
# kitty list-fonts
# The default values shown below rely on your OS to choose an appropriate monospace font family.
font_family      IBM Plex Mono Regular
italic_font      auto
bold_font        auto
bold_italic_font auto

font_size        15.0
adjust_column_width 1
# macos_thicken_font 1

# }}}

# Cursor {{{
#

cursor_blink_interval 0

# }}}

# Colors {{{

# dogrun

color0 #000000
color1 #ff6d67
color2 #7cbe8c
color3 #f3f89d
color4 #929be5
color5 #ff92d0
color6 #2aacbd
color7 #c7c7c7
color8 #5d6772
color9 #d4635e
color10 #6ba87a
color11 #b3c580
color12 #838cd5
color13 #ff92d0
color14 #2aacbd
color15 #feffff
background #222433
cursor #c7c7c7
cursor_text_color #feffff
foreground #9ea3c0
url_color #2aacbd
selection_foreground #feffff
selection_background #55596d

## }}}

# Mappings {{{

kitty_mod super

map kitty_mod+enter toggle_fullscreen
map kitty_mod+0 change_font_size all 0

# map super+w        close_window
# map super+v        paste_from_clipboard
# map super+c        copy_to_clipboard
# map super+n        new_os_window
# map super+t        new_tab
# map super+i        next_layout
# map super+[        previous_tab
# map super+]        next_tab
# map super+e        kitty_shell window
# map super+shift+h  show_scrollback

# }}}

# Window {{{

remember_window_size   no
initial_window_width   720
initial_window_height  540

window_padding_width 3

# Hide mouse cursor after the specified number of seconds of the mouse not being used. Set to
# zero or a negative number to disable mouse cursor hiding.
mouse_hide_wait 2.0

# }}}

# Misc {{{

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no

# The program with which to open URLs that are clicked on. The special value "default" means to
# use the operating system's default URL handler.
open_url_with default

window_alert_on_bell no

macos_traditional_fullscreen yes
macos_titlebar_color background
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# }}}
